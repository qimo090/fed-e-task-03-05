<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Effect</title>
</head>
<body>
<div>
    Effect
</div>
<script type="module">
  // import { reactive, effect } from './libs/reactivity.esm-browser.js'
  import { reactive, effect } from './reactivity'

  const product = reactive({
    name: 'iPhone',
    price: 5000,
    count: 3,
  })

  let total = 0
  effect(() => {
    total = product.price * product.count
  })
  console.log(total)

  product.price = 4000
  console.log(total)

  product.count = 1
  console.log(total)

</script>
</body>
</html>
