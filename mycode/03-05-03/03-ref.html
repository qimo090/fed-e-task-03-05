<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Effect</title>
</head>
<body>
<div>
    Effect
</div>
<script type="module">
  // import { reactive, effect } from './libs/reactivity.esm-browser.js'
  import { reactive, effect, ref } from './reactivity'

  // const product = reactive({
  //   name: 'iPhone',
  //   price: 5000,
  //   count: 3,
  // })
  const price = ref(5000)
  const count = ref(3)

  let total = 0
  effect(() => {
    total = price.value * count.value
  })
  console.log(total)

  price.value = 4000
  console.log(total)

  count.value = 1
  console.log(total)

</script>
</body>
</html>
